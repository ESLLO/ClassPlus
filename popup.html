<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassPlus</title>
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="settings">
    <div class="logo">
      <img src="images/TR_GR.png" class="logo-image">
      <div class="logo-text">
        <h1 class="logo-text-title">Class Plus</h1>
        <span class="logo-text-small"> by ESLLO</span>
      </div>
    </div>
    <div class="table">
      <p>
        <span>기능</span>
        <span>
          <span>On </span>
          <span>Off</span>
        </span>
      </p>
      <div class="table-row">
        <label>
          출결 요약 표기
          <div>
            <input id="table_us" type="checkbox" checked />
          </div>
        </label>
      </div>
      <div class="table-row">
        <label>
          동영상 배속 표기
          <div>
            <input id="video_us" type="checkbox" checked />
          </div>
        </label>
      </div>
    </div>
    <div class="footer">
      <p>오류 제보 / 건의사항</p>
      <p>master@esllo.com</p>
      <p>Discord : ESLLO#1778</p>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
